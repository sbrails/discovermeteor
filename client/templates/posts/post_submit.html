<template name="postSubmit">
  <form class="main form" action="">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input id="url" class="form-control" type="text" name="url" value="" placeholder="Your URL"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input id="title" class="form-control" type="text" name="title" value="" placeholder="Name your post"/>
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"/>
  </form>
</template>
